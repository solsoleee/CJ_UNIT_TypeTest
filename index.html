        function start(){
            $(".start").hide();
            //start 화면 사라지는거
            $(".question").show();
            //보여주기
            next();
        }
        $("#A").click(function(){
            var type=$("#type").val();
            console.log(type);
            var preValue=$("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();

        });
        $("#B").click(function(){
            next();
        });
        function next(){
            if(num==13){
                $(".question").hide();
                $(".result").show();
                    
                var mbti="";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                $("#img").attr("src",result[mbti]["img"]);
                $("#extra_cj").html(result[mbti]["extra"]);
                $("#cj").html(result[mbti]["cj"]);
                $("#explain").html(result[mbti]["explain"]);
    
            }else{
                //$(".label").attr('style','innerHTML: num+1 +"/"+ endPoint;');
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%);');
                $("#title1").html(q[num]["title1"]);
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
        function reset() {
            num = 1;
            $("#EI").val("");
            $("#SN").val("");
            $("#TF").val("");
            $("#JP").val("");
    
            $(".progress-bar").attr(
              "style",
              "width: calc(100 / 12 * " + num + "%)"
            );
            $(".question").show();
            $(".result").hide();
            //$("#img").hide();
            //$("#extra").hide();
            //$("#cj").hide();
            //$("#explain").hide();
            $("#title1").html(q[num]["title1"]);
            $("#title").html(q[num]["title"]);
            next();
          }
    </script>
